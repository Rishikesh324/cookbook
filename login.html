<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CookBook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(0deg, black, #4CAF50);
    }

    .login-container {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: 5px;
      left: 5px;
      font-size: 10px;
      color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4CAF50;
      color: black;
    }

    .login-container .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }

    .login-container .signup-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 600;
    }

    .login-container .signup-link a:hover {
      text-decoration: underline;
    }
    /* ===== RESPONSIVE FIX ===== */
    @media (max-width: 1024px) {
      body {
        font-size: 90%;
      }

      header .logo {
        font-size: 28px;
      }

      .hero-text h1, h1 {
        font-size: 26px !important;
      }

      .hero-text p {
        font-size: 16px !important;
      }

      .feature-box, .recipe-card, .contact-container {
        width: 90% !important;
        margin: 10px auto !important;
      }

      .recipe-columns {
        flex-direction: column !important;
      }

      .story-content, .team-container {
        flex-direction: column !important;
        align-items: center !important;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to CookBook</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" name="email" required>
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
    </form>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = e.target.email.value.trim();
        const password = e.target.password.value;

        try {
          const res = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          alert(data.message || "Response received");

          if (res.ok) {
            // on success redirect to index.html (or any protected page)
            window.location.href = "home.html";
          }
        } catch (err) {
          console.error(err);
          alert("Error connecting to server. Make sure server is running.");
        }
      });
    </script>

    <div class="signup-link">
      Don't have an account? <a href="index.html">Sign Up</a>
    </div>
  </div>
</body>

</html>
